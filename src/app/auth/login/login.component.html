<form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput autofocus type="email" formControlName="email" placeholder="john.doe@mail.com">

        <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
            Please enter a valid email address
        </mat-error>

        <mat-error *ngIf="form.controls['email'].hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="pass">
        <mat-error *ngIf="form.controls['pass'].hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
</form>
